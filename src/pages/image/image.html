<ion-header>

  <ion-navbar>
    <ion-title>Location </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div>
      <h3> Camera </h3>
      <p>Tap on the Button </p>
      
  </div>
    <button ion-fab  (click)="takePhoto()"><ion-icon name="md-camera"></ion-icon></button> 
    <ion-img width="400" height="400" src="../pages/assets/imgs/google.jpg" (click)="home()"></ion-img> 

    
    
 <ion-grid>
   <ion-row>
     <ion-col col-6 *ngFor="let photo of photos;">
       <ion-card class="block">
         <img [src]="photo" *ngIf ="photo" (click)="home()" />
       </ion-card>
     </ion-col>
   </ion-row>
 </ion-grid>
  

</ion-content>
